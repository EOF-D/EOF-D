name: Update README Stats Cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=EOF-D&layout=compact&count_private=true&show_icons=true&hide_border=true&card_width=400&include_all_commits=true&bg_color=ffffff00&title_color=1855AA&text_color=1855AA&icon_color=ffffff&theme=transparent"
          path: assets/stats.svg
          token: ${{ secrets.TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=EOF-D&layout=compact&hide_border=true&card_width=180&bg_color=ffffff00&title_color=1855AA&text_color=1855AA&icon_color=1855AA&theme=transparent"
          path: assets/top-langs.svg
          token: ${{ secrets.TOKEN }}

      - name: Commit updated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update readme stats cards"
          git pull --rebase origin main
          git push
